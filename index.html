<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
<!-- Header Section -->
    <header>
      <img src="./resources/images/logo.png" alt="Secret Agent Supply Logo">
      <span>Secret Agent Supply Inc.</span>
    </header>

    <div class="content">
      <!-- Hero Section -->
      <div class="hero">
        <img src="./resources/images/moto.jpeg" alt="Spy on a cool bike.">
        <div class="hero-text">
          <p>New Arrival</p>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
      <!-- Menu Bar Section -->
      <div class="menu">
        <nav>
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
      </div>
      <!-- Shop Section -->
      <div class="shop">
        <p>Exploding Pen</p>
        <p>Cellular Watch</p>
        <p>Thermal Glasses</p>
      </div>
      <!-- Store Info Section -->
      <div class="store-info">
        <span>Location</span>
        <p>-47.346436, 84.32354</p>
        <span>Hours</span>
        <p>0800 - 1800</p>
      </div>
      <!-- Footer and Copywrite -->
      <footer>
        <div class="copywrite">
          <p>Copywrite Secret Agent Supply Inc.</p>
        </div>
      </footer>
    </div>

  </body>
</html>
